<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .item:nth-child {
                width: 100%;
                height: 500px;
                background-size: cover;
            }
        </style>
    </head>
    <body>
    <script src='js/Load.0.0.1.js'></script>
    <script>
        for ( var i = 0; i < 100; i++ ) {
            var div = document.createElement('div');
                div.className = 'item';
                div.style.backgroundImage = "url('http://placekitten.com/' + Math.round(Math.random()*1000) + '/' + Math.round(Math.random()*1000))";
            document.body.appendChild(div);
        }
    </script>
    </body>
</html>
