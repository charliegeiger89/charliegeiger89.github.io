<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            ..item:nth-child(odd) {
                width: 100%;
                height: 1000px;
                background: url(http://placekitten.com/g/1920/1080) repeat;
                background-size: cover;
            }
            .item:nth-child(even) {
                width: 100%;
                height: 500px;
                background: url(http://placekitten.com/g/1920/500) repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body>
    <script src='js/Load.0.0.1.js'></script>
    <script>
        for ( var i = 0; i < 100; i++ ) {
            var div = document.createElement('div');
                div.className = 'item';
            document.body.appendChild(div);
        }
    </script>
    </body>
</html>
